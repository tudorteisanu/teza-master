<div class="flex w-full h-full">
  <div class="mt-3 mx-auto max-w-lg lg:max-w-4xl w-full">
    <div class="container">
      <div class="container-form">
        <h1 class="text-3xl mb-2">Sign In</h1>
        <p class="register-link">
          <a
            [routerLink]="['/register']"
            class="hover:underline"
          >
            Need an account?
          </a>
        </p>
        <div *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <div *ngIf="backendErrors" class="error-messages">
          <div *ngFor="let error of parsedBackendErrors">
            {{error}}
          </div>
        </div>
        <form
          class="login-form"
          autocomplete="off"
          [formGroup]="form"
          (ngSubmit)="submit()"
        >
          <fieldset>
            <fieldset class="form-element">
              <input
                class="form-input"
                type="email"
                placeholder="Email"
                autocomplete="off"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-element" >
              <input
                autocomplete="new-password"
                class="form-input"
                type="password"
                placeholder="Password"
                formControlName="password"
              />
            </fieldset>
            <button
              class="submit-btn"
              type="submit"
              [disabled]="isSubmitting"
            >
              Sign in
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
